<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatChi - Chat en Tiempo Real</title>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <img src="/ChatChi/images/logo.png" alt="ChatChi Logo" class="auth-logo">
            <h2>Bienvenido a ChatChi</h2>
            <div id="loginError" class="error-message"></div>
            
            <!-- Formulario de email -->
            <form id="emailForm" class="auth-form">
                <input 
                    type="email" 
                    id="emailInput" 
                    placeholder="Correo electr칩nico"
                    required
                >
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Contrase침a"
                    required
                >
                <button type="submit" class="email-btn">
                    Iniciar sesi칩n con Email
                </button>
            </form>

            <div class="auth-separator">
                <span>o</span>
            </div>

            <div class="auth-buttons">
                <button 
                    onclick="handleGoogleAuth()" 
                    class="google-btn"
                    type="button">
                    Continuar con Google
                </button>
            </div>
        </div>
    </div>

    <div id="usernameModal" class="modal notranslate" translate="no" style="display: none;">
        <div class="modal-content">
            <h3 translate="no">Cambiar nombre de usuario</h3>
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="Escribe tu nombre de usuario"
                maxlength="20"
                translate="no"
                class="notranslate"
            >
            <button onclick="saveUsername()" translate="no" class="notranslate">
                Guardar nombre
            </button>
        </div>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <div class="chat-layout">
            <!-- Panel principal del chat -->
            <div class="chat-main">
                <div class="user-info">
                    <div class="user-details">
                        <span id="username" class="username"></span>
                        <span id="userEmail" class="user-email"></span>
                    </div>
                    <div class="user-actions">
                        <button onclick="showChangeUsername()" class="change-name-btn">
                            Cambiar nombre
                        </button>
                        <button onclick="handleLogout()" class="logout-btn">
                            Cerrar Sesi칩n
                        </button>
                    </div>
                </div>
                
                <div id="messages" class="chat-messages"></div>
                
                <div class="chat-input">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Escribe un mensaje..."
                        autocomplete="off"
                    >
                    <button onclick="sendMessage()">Enviar</button>
                </div>
            </div>
            
            <!-- Panel de usuarios -->
            <div class="users-panel">
                <div class="users-header">
                    <h3>Usuarios conectados</h3>
                    <span id="userCount">0</span>
                </div>
                <div id="usersList" class="users-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
