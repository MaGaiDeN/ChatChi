<!DOCTYPE html>
<html>
<head>
    <title>ChatChi - Chat en Tiempo Real</title>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h2>Bienvenido a ChatChi</h2>
            <div id="loginError" class="error-message"></div>
            <div class="auth-form">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Contraseña">
                <button onclick="handleEmailAuth('login')">Iniciar Sesión</button>
                <button onclick="handleEmailAuth('register')">Registrarse</button>
                <button onclick="handleGoogleAuth()" class="google-btn">
                    Continuar con Google
                </button>
            </div>
        </div>
    </div>

    <div id="usernameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Elige tu nombre de usuario</h3>
            <input type="text" id="usernameInput" placeholder="Tu nombre de usuario">
            <button onclick="saveUsername()">Guardar</button>
        </div>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <div class="user-info">
            <div>
                <span id="userEmail"></span>
                <span id="username"></span>
            </div>
            <div>
                <button onclick="showChangeUsername()">Cambiar nombre</button>
                <button onclick="handleLogout()">Cerrar Sesión</button>
            </div>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</body>
</html>
