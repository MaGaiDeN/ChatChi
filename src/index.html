<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChatChi - Chat en Tiempo Real</title>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h2>Bienvenido a ChatChi</h2>
            <div id="loginError" class="error-message"></div>
            <div class="auth-form">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Contraseña">
                <button onclick="window.handleEmailAuth('login')">Iniciar Sesión</button>
                <button onclick="window.handleEmailAuth('register')">Registrarse</button>
                <button onclick="window.handleGoogleAuth()" class="google-btn">
                    Continuar con Google
                </button>
            </div>
        </div>
    </div>

    <div id="usernameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Cambiar nombre de usuario</h3>
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="Escribe tu nombre de usuario"
                maxlength="20"
            >
            <button onclick="saveUsername()">Guardar nombre</button>
        </div>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <div class="user-info">
            <div class="user-details">
                <span id="username" class="username"></span>
                <span id="userEmail" class="user-email"></span>
            </div>
            <div class="user-actions">
                <button 
                    type="button" 
                    onclick="showChangeUsername()" 
                    class="change-name-btn">
                    Cambiar nombre de usuario
                </button>
                <button 
                    type="button" 
                    onclick="handleLogout()" 
                    class="logout-btn">
                    Cerrar Sesión
                </button>
            </div>
        </div>
        
        <div class="chat-layout">
            <!-- Panel principal del chat -->
            <div class="chat-main">
                <div class="chat-messages" id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                    <button onclick="sendMessage()">Enviar</button>
                </div>
            </div>
            
            <!-- Panel de usuarios conectados -->
            <div class="users-panel">
                <div class="users-header">
                    <h3>Usuarios conectados</h3>
                    <span id="userCount">0</span>
                </div>
                <div id="usersList" class="users-list">
                    <!-- Los usuarios se agregarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
