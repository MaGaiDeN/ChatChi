<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ChatChi - Chat en Tiempo Real</title><style>/* Estilos críticos iniciales */
        .auth-container {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            width: 100vw !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            background: #f0f2f5 !important;
            padding: 20px !important;
        }</style><script defer="defer" src="/ChatChi/bundle.js"></script><link href="/ChatChi/styles.css" rel="stylesheet"></head><body><div id="authContainer" class="auth-container" style="display: flex;"><div class="auth-box"><img src="/ChatChi/images/logo.png" alt="ChatChi Logo" class="auth-logo"><h2>Bienvenido a ChatChi</h2><div id="loginError" class="error-message"></div><form id="emailForm" class="auth-form"><input type="email" id="emailInput" placeholder="Correo electrónico" required> <input type="password" id="passwordInput" placeholder="Contraseña" required> <button type="submit" class="email-btn">Iniciar sesión con Email</button></form><div class="auth-separator"><span>o</span></div><button onclick="handleGoogleAuth()" class="google-btn">Continuar con Google</button></div></div><div id="chatContainer" class="chat-container" style="display: none;"><div class="chat-layout"><div class="chat-main"><div class="user-info"><div class="user-details"><span id="username" class="username"></span> <span id="userEmail" class="user-email"></span></div><div class="user-actions"><button onclick="showChangeUsername()" class="change-name-btn">Cambiar nombre</button> <button onclick="handleLogout()" class="logout-btn">Cerrar Sesión</button></div></div><div id="messages" class="chat-messages"></div><div class="chat-input"><input id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off"> <button onclick="sendMessage()">Enviar</button></div></div><div class="users-panel"><div class="users-header"><h3>Usuarios conectados</h3><span id="userCount">0</span></div><div id="usersList" class="users-list"></div></div></div></div><div id="usernameModal" class="modal" style="display: none;"><div class="modal-content"><h3>Cambiar nombre de usuario</h3><input id="usernameInput" placeholder="Nuevo nombre de usuario"><div class="modal-actions"><button onclick="saveUsername()">Guardar</button> <button onclick="document.getElementById('usernameModal').style.display='none'">Cancelar</button></div></div></div></body></html>
